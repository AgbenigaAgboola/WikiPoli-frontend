    <div class="container mb-5">
        <h3>Edit User Profile</h3>

        <form action="">
            <!--      User info section to edit user info-->
            <div class="card my-4">
                <div class="card-header font-weight-bold">User Info</div>
                <div class="card-header">
                    <div class="form-inline">
                        <label for="firstName" class="col-sm-3 col-lg-2 control-label font-weight-bold">First Name</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="firstName" placeholder="First Name" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="lastName" class="col-sm-3 col-lg-2 control-label font-weight-bold">Last Name</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="lastName" placeholder="Last Name" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="birthDate" class="col-sm-3 col-lg-2 control-label font-weight-bold">Date of Birth</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="date" id="birthDate" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="birthDate" class="col-sm-3 col-lg-2 control-label font-weight-bold">Gender</label>
                        <div class="col-sm-9 col-lg-10 form-inline">
                            <label for="male" class="mr-1">Male</label> <input id="male" type="radio" name="Gender" value="Male" class="mr-4">
                            <label for="female" class="mr-1">Female</label> <input type="radio" name="Gender" value="Female">
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="state" class="col-sm-3 col-lg-2 control-label font-weight-bold">State</label>
                        <div class="col-sm-9 col-lg-10">
                            <select class="form-control border border-primary" style="width: 80%" id="state" autofocus>
                                <option disabled selected>--Select State--</option>
                                <option value="Abia">Abia</option>
                                <option value="Adamawa">Adamawa</option>
                                <option value="Akwa Ibom">Akwa Ibom</option>
                                <option value="Anambra">Anambra</option>
                                <option value="Bauchi">Bauchi</option>
                                <option value="Bayelsa">Bayelsa</option>
                                <option value="Benue">Benue</option>
                                <option value="Borno">Borno</option>
                                <option value="Cross Rive">Cross River</option>
                                <option value="Delta">Delta</option>
                                <option value="Ebonyi">Ebonyi</option>
                                <option value="Edo">Edo</option>
                                <option value="Ekiti">Ekiti</option>
                                <option value="Enugu">Enugu</option>
                                <option value="FCT">Federal Capital Territory</option>
                                <option value="Gombe">Gombe</option>
                                <option value="Imo">Imo</option>
                                <option value="Jigawa">Jigawa</option>
                                <option value="Kaduna">Kaduna</option>
                                <option value="Kano">Kano</option>
                                <option value="Katsina">Katsina</option>
                                <option value="Kebbi">Kebbi</option>
                                <option value="Kogi">Kogi</option>
                                <option value="Kwara">Kwara</option>
                                <option value="Lagos">Lagos</option>
                                <option value="Nasarawa">Nasarawa</option>
                                <option value="Niger">Niger</option>
                                <option value="Ogun">Ogun</option>
                                <option value="Ondo">Ondo</option>
                                <option value="Osun">Osun</option>
                                <option value="Oyo">Oyo</option>
                                <option value="Plateau">Plateau</option>
                                <option value="Rivers">Rivers</option>
                                <option value="Sokoto">Sokoto</option>
                                <option value="Taraba">Taraba</option>
                                <option value="Yobe">Yobe</option>
                                <option value="Zamfara">Zamfara</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="town" class="col-sm-3 col-lg-2 control-label font-weight-bold">Town</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="town" placeholder="Town" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="spouse" class="col-sm-3 col-lg-2 control-label font-weight-bold">Name of Spouse</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="spouse" placeholder="Name of Spouse" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>


                </div>

            </div>

            <!--      User info section to edit user info-->
            <div class="card my-4">
                <div class="card-header font-weight-bold">Contact Info</div>
                <div class="card-header">
                    <div class="form-inline my-2">
                        <label for="address" class="col-sm-3 col-lg-2 control-label font-weight-bold">Contact Address</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="address" placeholder="Contact Address" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="email" class="col-sm-3 col-lg-2 control-label font-weight-bold">Email</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="email" id="email" placeholder="example@wikipoli.com" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="phone" class="col-sm-3 col-lg-2 control-label font-weight-bold">Phone</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="phone" placeholder="2348100000000" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="facebook" class="col-sm-3 col-lg-2 control-label font-weight-bold">Facebook URL</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="facebook" placeholder="Facebook URL" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="twitter" class="col-sm-3 col-lg-2 control-label font-weight-bold">Twitter URL</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="twitter" placeholder="Twitter URL" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                    <div class="form-inline my-2">
                        <label for="linkedin" class="col-sm-3 col-lg-2 control-label font-weight-bold">Linkedin URL</label>
                        <div class="col-sm-9 col-lg-10">
                            <input type="text" id="linkedin" placeholder="Linkedin URL" class="form-control border border-primary" style="width: 80%" autofocus>
                        </div>
                    </div>
                </div>

            </div>
            
            <div class="card my-4">
                <div class="card-header font-weight-bold">Biography</div>
                <div class="card-header">
                    <div class="form-group my-2 col-sm-12 col-lg-12">
                <textarea class="form-control border border-primary mx-auto" name="biography" rows="5" id="biography" placeholder=" Your Biography" style="width: 80%" autofocus></textarea> 
                    </div>
                </div>

            </div>
            
            <div class="card my-4">
                <div class="card-header font-weight-bold">Education History</div>
                <div class="card-header">
                    <div class="form-group my-2 col-sm-12 col-lg-12">
                <textarea class="form-control border border-primary mx-auto" name="education" rows="5" id="education" placeholder="full detail of your Education history" style="width: 80%" autofocus></textarea> 
                    </div>
                </div>

            </div>
            <div class="card my-4">
                <div class="card-header font-weight-bold">Career History</div>
                <div class="card-header">
                    <div class="form-group my-2 col-sm-12 col-lg-12">
                <textarea class="form-control border border-primary mx-auto" name="career" rows="5" id="career" placeholder="Your Career Journey" style="width: 80%" autofocus></textarea> 
                    </div>
                </div>

            </div>
            <div class="card my-4">
                <div class="card-header font-weight-bold">Political History</div>
                <div class="card-header">
                    <div class="form-group my-2 col-sm-12 col-lg-12">
                <textarea class="form-control border border-primary mx-auto" name="political" rows="5" id="political" placeholder="Your Political History" style="width: 80%" autofocus></textarea> 
                    </div>
                </div>

            </div>
            <div class="d-flex justify-content-end">
    <input type="submit" class="btn btn-primary font-weight-bold px-5" value="Edit">
       </div>
        </form>
