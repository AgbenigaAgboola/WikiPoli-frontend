<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WikiPoli | Update Profile</title>
    <link rel="shortcut icon" type="image/png"
        href="https://res.cloudinary.com/fabianuzukwu/image/upload/v1571749198/c09e9odiqy2cvkosfubl.png" />
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/56f496c8ed.js" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta name="google-signin-client_id"
        content="1068946914665-71onhsr4ncro5ajdgaouccneam74ifcv.apps.googleusercontent.com">
    <script src="./js/googleauth.js"></script>

    <link rel="stylesheet" href="styles/signin.css">
    <link rel="icon" type="img/png" href="images/favicon.png">
</head>

<body>

    <div class="container">

        <div class="container-inner">

            <div class="cover-container">

                <div class="inner cover">
                    <h1 class="cover-heading"><a href="index.html"><img
                                src="https://res.cloudinary.com/fabianuzukwu/image/upload/v1571749198/c09e9odiqy2cvkosfubl.png"></a>
                    </h1>
                    <form>

                        <div class="form-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder=" Your Full Name"
                                required autofocus>
                        </div>
                        
                        <div class="form-group">
                            <label for="Upload Photo" style="font-size: 18px; font-weight: 700; margin-left: 40px;">
                                Please Upload a Picture &nbsp; &nbsp;</label>
                            <input id="Upload photo" name="Upload photo" class="input-file" type="file">
                            
                        </div>

                        <div class="form-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Your Email Address" required>
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" rows="20" id="Overview (max 100 words)" name="Overview (max 100 words)" maxlength="100">Short Description (Max 100 Words) </textarea>
                        </div>


                        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                        <!-- <button class="btn btn-lg btn-primary btn-block btn-google" type="submit" ><i class="fab fa-google"></i> Log In with Google</button> -->
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        
                    </form>

                </div>

            </div>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    <script type="text/javascript" src="scripts/login.js"></script>

</body>

</html>
